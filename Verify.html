<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحقق من حسابك</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .verify-icon {
      width: 50px;
      margin: 10px auto;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #262626;
      font-weight: 600;
    }

    p {
      color: #8e8e8e;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      color: #fff;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body align="center">
  <div class="container">
    <!-- لا يوجد استخدام لشعارات خارجية -->
    <h2>تحقق من حسابك</h2>
    <p><strong>ملاحظة:</strong> الرابط الذي أمامك سينتهي صلاحيته في الساعة <strong>11:00 مساءً</strong>.</p>
    <a href="رابط_التحقق_الآمن.html" class="btn">تحقق الآن</a>
  </div>
</body>
</html>
